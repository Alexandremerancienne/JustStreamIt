<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8"/>
        <title> JustStreamIt </title>
        <link rel="stylesheet" href="CSS/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="bloc_page">
        <section>
            <header>
                <h1>JustStreamIt</h1>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="#best-rated-movies">Categories</a></li>
                    </ul>
                </nav>
            </header>

            <div id="best-movie">
                <div class="movie-description">
                    <h2></h2>
                    <button id="best-movie-player" type="button" onclick="openModal(modalBestMovie)">Play</button>
                    <div id="modalBestMovie" class="modal">
                        <div class="modal-content">
                        <span class="close" onclick="closeModal(modalBestMovie)">&times;</span>
                            <img class="modal-picture" src="">
                            <p></p>
                        </div>
                    </div>
                    <div id="description"></div>
                </div>
                <img class="best-movie-picture" src="">
            </div>
        </section>

        <section>
            <div id="best-rated-movies">
                <h3 class="row-header">Best Rated Movies</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel1.moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel1.moveRight()">&#10095;</a>
                </div>
            </div>
        </section>

        <section>
            <div id="first-category">
                <h3 class="row-header">Animation</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel2.moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel2.moveRight()">&#10095;</a>
                </div>
            </div>
        </section>

        <section>
            <div id="second-category">
                <h3 class="row-header">Drama</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel3.moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel3.moveRight()">&#10095;</a>
                </div>
            </div>
        </section>

        <section>
            <div id="third-category">
                <h3 class="row-header">Fantasy</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel4.moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel4.moveRight()">&#10095;</a>
                </div>
            </div>
        </section>
        </div>
    <script src="index.js"></script>
    <script src="modals.js"></script>
    <script src="queries.js"></script>
    </body>
</html>
